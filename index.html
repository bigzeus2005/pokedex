<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pokédex Project</title>
</head>

<body>
  <header class="pure-g">
    <h1 class="pure-u-1">Pokédex</h1>
  </header>
  <main>
    <section class="pure-g">
      <form class="container pure-form pure-form-stacked pure-u-1 pure-u-md-9-24">
        <fieldset class="">
          <input class="input pure-input-rounded" type="search" id="searchbar" placeholder="Search" />
          <button id="searchBtn" type="submit" class="pure-button pure-button-primary">Search</button>
        </fieldset>
      </form>
      <div class="pure-u-1 pure-u-md-1-8 ">
        <button id="randomEvoBtn" type="submit" class="pure-button pure-button-primary">evolutions</button>
      </div>
      <div id="randomPokemon" class="container pure-u-1 pure-u-md-11-24">
        <p>random pokemon info</p>
        <button id="randomBtn" type="click" class="pure-button pure-button-primary">Generate random Pokémon</button>
      </div>
    </section>
    <section class="pure-g">
      <div id="giphyResults" class="container giphy pure-u-1 pure-u-md-9-24">
        <p>giphy</p>
      </div>
      <div class="pure-u-1 pure-u-md-1-8 ">
        <button id="searchEvoBtn" type="submit" class="pure-button pure-button-primary ">evolutions</button>
      </div>
      <div id="pokemonResults" class="container pure-u-1 pure-u-md-11-24">
        pokemon
      </div>
    </section>


  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
