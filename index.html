<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pokédex Project</title>
</head>

<body>
  <div>
    <img id="banner" src="./assets/images/banner.jpg" alt="Pokémon Banner">
  </div>
  <main>
    <section class="pure-g">
      <form class="container pure-form pure-form-stacked pure-u-1 pure-u-md-9-24" id="search-container">

        <input class="input pure-input-rounded" type="search" id="searchbar" placeholder="Search" />
        <button id="searchBtn" type="submit" class="pure-button pure-button-primary">Search</button>
        <button id="randomBtn" type="click" class="pure-button pure-button-primary">Generate random Pokémon</button>

      </form>

      <div class="pure-u-1 pure-u-md-1-8 bigBtn">
        <button id="randomEvoBtn" type="submit" class="pure-button pure-button-primary">Toggle Evolutions</button>
      </div>

      <div id="randomPokemon" class="container pure-u-1 pure-u-md-11-24">
        
      </div>
    </section>

    <section class="pure-g">
      <div id="menu" class="pure-menu pure-menu-scrollable custom-restricted container pure-u-1 pure-u-md-9-24">
        <h3>Pokemon List</h3>
        <a href="#" class="pure-menu-link pure-menu-heading"></a>
        <ul class="pure-menu-list">            
        </ul>
      </div>

      <div class="pure-u-1 pure-u-md-1-8 bigBtn">
        <button id="randomGif" type="submit" class="pure-button pure-button-primary">Random Gif</button>
      </div>

      <div id="giphyResults" class="container pure-u-1 pure-u-md-11-24">

      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>

  <footer>
    <img src="./assets/images/footer.jfif" alt="Pikachu and friends" id="footer">
  </footer>
</body>

</html>
